<style>
:root {
    --bg-main: #020617;
    --card-bg: rgba(255,255,255,.05);
    --text-main: #e5e7eb;
    --neon-opacity: .35;
}

body.ultra {
    --bg-main: #000;
    --card-bg: rgba(0,0,0,.35);
    --text-main: #e0f2fe;
    --neon-opacity: .75;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
    background: var(--bg-main);
    color: var(--text-main);
    text-align: center;
    overflow-x: hidden;
}

/* PARTICLE CANVAS */
canvas {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* TOGGLE */
.toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 12px;
    cursor: pointer;
    background: rgba(255,255,255,.08);
    border: 1px solid rgba(255,255,255,.2);
    backdrop-filter: blur(10px);
}

/* TITLE */
h1 {
    margin-top: 60px;
    font-size: 34px;
    letter-spacing: 3px;
    text-shadow: 0 0 20px rgba(56,189,248,.8);
}

.subtitle {
    font-size: 13px;
    letter-spacing: 1.5px;
    color: #94a3b8;
}

/* CONTAINER */
.container {
    max-width: 460px;
    margin: 40px auto;
    padding: 0 18px;
}

/* CARD */
.card {
    position: relative;
    margin: 18px 0;
    padding: 18px;
    border-radius: 18px;
    background: var(--card-bg);
    backdrop-filter: blur(16px);
    overflow: hidden;
}

/* RGB BORDER */
.card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 18px;
    padding: 1.5px;
    background: linear-gradient(
        90deg,
        red, orange, yellow, lime, cyan, blue, violet, red
    );
    background-size: 300%;
    animation: rgb 6s linear infinite;
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: var(--neon-opacity);
}

/* LINK */
.card a {
    display: flex;
    align-items: center;
    gap: 14px;
    text-decoration: none;
    color: inherit;
    font-weight: 600;
}

/* ICON */
.icon {
    font-size: 22px;
    animation: pulse 2s infinite;
    filter: drop-shadow(0 0 10px currentColor);
}

/* BUTTON */
.button {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: #022c22;
}

.button::before {
    display: none;
}

/* FOOTER */
footer {
    margin: 40px 0;
    font-size: 12px;
    color: #64748b;
}

/* ANIMATIONS */
@keyframes rgb {
    0% {background-position: 0%;}
    100% {background-position: 300%;}
}

@keyframes pulse {
    0%,100% {transform: scale(1);}
    50% {transform: scale(1.15);}
}
</style>

<script>
/* TOGGLE MODE */
function toggleMode(){
    document.body.classList.toggle("ultra");
}

/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w,h,particles=[];

function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

for(let i=0;i<60;i++){
    particles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*2+1,
        dx: (Math.random()-.5)*.5,
        dy: (Math.random()-.5)*.5
    });
}

function draw(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle = "rgba(56,189,248,.6)";
    particles.forEach(p=>{
        p.x+=p.dx;
        p.y+=p.dy;
        if(p.x<0||p.x>w) p.dx*=-1;
        if(p.y<0||p.y>h) p.dy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
    });
    requestAnimationFrame(draw);
}
draw();
</script>
